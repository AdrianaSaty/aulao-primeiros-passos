<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <script>
        function searchCity(city) {
            const url = `https://api.weatherapi.com/v1/current.json?key=71cb9d6ee141459c9c311223212110&q=${city}&lang=pt`;
            
            console.log(city)
        fetch(url)
        .then((response) => {
        if (response.status === 200) {
          return response.json();
        }
      })
      .then((data) => {
        console.log(data);
      })
        .catch(error => console.log(error))
        }
        

        function getCity() {
            const city = document.getElementById('city').value;
            searchCity(city)
        }
    </script>
    <body>
        <div class="container">
            <div class="box">
                <div class="box-buttons">
                    <button class="close"></button>
                    <button class="minimize"></button>
                    <button class="expand"></button>
                </div>
                <div class="container">
                    <p class="title">Consulte a temperatura de uma cidade:</p>
                    <input type="search" id="city" class="search_bar">
                    <button onclick="getCity()" class="search_button">Pesquisar</button>
                    <hr>
                </div>
            </div>
        </div>
    </body>
</html>
